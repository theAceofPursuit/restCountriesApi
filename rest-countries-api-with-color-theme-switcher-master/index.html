<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Fontawesome/css/all.css">
</head>
<body id="body">
    <nav>
        <h2>Where in the World?</h2>

        <span id="darkModeBtn">
            <i class="fa-moon fa-solid" id="dark-mode"></i>
            <p>Dark Mode</p>
        </span>
    </nav>


    <div id="search-container">
        <input type="text" placeholder="Search for a country..." id="search-input">
        <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <div id="region-select">
        <select name="region" id="region"><div class="container">
            <div class="specs">
                <form action="" class="searchbar">
                    <button type="button" id="searchBtn">
                        <i class="fa-solid fa-search"></i>
                    </button>
    
                    <input type="text" id="searchInput" placeholder="Search for a country...">
                </form>
    
                <div class="filter">
                    <button id="filterBtn">
                        <p id="filtertext">Filter by Region</p>
    
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
    
                    <ul id="filterList" class=" ">
                        <li class="filterItem">Africa</li>
                        <li class="filterItem">Americas</li>
                        <li class="filterItem">Asia</li>
                        <li class="filterItem">Europe</li>
                        <li class="filterItem">Oceania</li>
                    </ul>
                </div>
            </div>
    
    <div id="displayCountries"></div>

    <script src="script.js"></script>
</body>
</html>
